<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeMaster Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h1>CodeMaster Quiz</h1>
      <div id="progress">Question <span id="current">1</span> of <span id="total">50</span></div>
      <div id="timer">Time Left: <span id="time">30</span>s</div>
      <div id="difficulty"></div>
    </div>
    <div id="question-box"></div>
    <div id="answers"></div>
    <button id="next-btn">Next</button>
    <div id="score-box" class="hide">
      <h2>Quiz Completed!</h2>
      <p>Your score: <span id="score"></span>/50</p>
      <button onclick="location.reload()">Restart</button>
    </div>
  </div>
  <script src="question.js"></script>
  <script src="script.js"></script>
</body>
</html>
